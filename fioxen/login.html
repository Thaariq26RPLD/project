<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/png">
  <!--====== Bootstrap css ======-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!--====== FontAwesoem css ======-->
  <link rel="stylesheet" href="assets/fonts/themify-icons/themify-icons.css">
  <!--====== Flaticon css ======-->
  <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
  <!--====== Magnific Popup css ======-->
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <!--====== Slick css ======-->

  <!--====== Animate css ======-->

  <link rel="stylesheet" href="assets/css/default.css">

  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
  </style>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Masukkan Email" />
              <label class="form-label" for="form3Example3">Email </label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Masukkan Password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Ingat Saya
                </label>
              </div>
              <a href="#!" class="text-body">Lupa Password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <a href="index2.html" class="btn btn-warning btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Masuk</a>
              <p class="small fw-bold mt-2 pt-1 mb-0">Tidak Punya Akun? <a href="register.html"
                  class="link-danger">Daftar</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
      <!-- Right -->
    </div>
  </section>
</body>
</html>
